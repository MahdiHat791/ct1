<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <style>
        body
        {
            background-color: #0b334c;
        }
        #header
        {
            width: 100%;
            color: white;
            padding:10px;
            font-size: 20px;
        }
        canvas
        {
            box-shadow: 1px 1px 1px white;
            border-radius: 10px;
            margin-bottom: 10%;
        }
        button , a
        {
            width: 300px;
        }
    </style>

    <body>
        <div id="header">
            Code With WhitehatJr
        </div>
        <hr style="margin-top:0px;margin-bottom: 50px;">
        <center>
            <div id="canvasholder"></div>
            <button onclick="selfie()" class="btn btn-success">Save Image</button>
            <br><br>
            <a href="index.html" class="btn btn-danger">Back</a>
        </center>
        <script>

        function setup() {
            canvas = createCanvas(350, 420);
            canvas.parent('canvasholder');
            video = createCapture(VIDEO);
            video.hide();
        }
        function draw() {
            image(video,0,0,350,420);
        }

        function selfie()
        {
            save('myimage.png');
        }
            
        </script>
    </body>
</html>
